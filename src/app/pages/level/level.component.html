<app-fancy-header *ngIf="level" [title]="level.title | default: 'Unnamed Level'" [description]="level.description | default: 'This level doesn\'t have a description.'">
    <app-level-avatar [level]="level" [size]=176 avatar></app-level-avatar>
    <ng-container titleSubtext>
        by <app-user-link [user]="level.publisher"></app-user-link>
    </ng-container>
    <app-level-statistics [level]="level" statistics></app-level-statistics>
</app-fancy-header>
