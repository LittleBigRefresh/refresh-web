<div class="text-left mb-2.5">
    <div *ngIf="_showLabel" class="text-xs pb-1">
        <fa-icon [icon]="_icon" class="pr-1"></fa-icon>
        <span>{{_name}}</span>
    </div>

    <input [type]="_type" class="bg-teritary px-5 py-2 rounded-[11px] w-[19rem] placeholder:text-gentle placeholder:italic drop-shadow-lg" [placeholder]="_name" [readOnly]="_readonly" [value]="value" (input)="onChange($event)">
</div>
