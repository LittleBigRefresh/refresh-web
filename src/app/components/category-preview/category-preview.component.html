<page-header class="text-2xl">
  <fa-icon [icon]="Icon" *ngIf="Icon" class="pr-1"></fa-icon>
  <a [routerLink]="'/levels/' + Route" class="cursor-pointer pr-1">{{Title}}</a>
  <span-gentle>({{Total}} total)</span-gentle>
</page-header>

<carousel>
  <level-preview *ngFor="let level of Levels" [level]="level" class="overflow-hidden"></level-preview>
</carousel>
