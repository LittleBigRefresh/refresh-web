<div class="flex gap-2 cursor-default" *ngIf="level">
  <div title="Yays">
    <fa-icon [icon]="faThumbsUp"></fa-icon>
    {{level.yayRatings}}
  </div>
  <div title="Boos">
    <fa-icon [icon]="faThumbsDown"></fa-icon>
    {{level.booRatings}}
  </div>
  <div title="Hearts">
    <fa-icon [icon]="faHeart"></fa-icon>
    {{level.hearts}}
  </div>
  <div title="Unique Plays">
    <fa-icon [icon]="faPlay"></fa-icon>
    {{level.uniquePlays}}
  </div>
</div>
