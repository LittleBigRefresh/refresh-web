<div *ngIf="_level">
  <div class="flex items-center gap-x-2">
    <div>
      <level-avatar [level]="_level" size="h-20 w-auto"></level-avatar>
    </div>
    <div>
      <a [routerLink]="'/level/' + _level.levelId" class="text-xl font-medium" *ngIf="_level.title.length > 0">{{_level.title}}</a>
      <a [routerLink]="'/level/' + _level.levelId" class="text-xl font-medium" *ngIf="_level.title.length <= 0">Unnamed Level</a>
      <p-gentle *ngIf="_level.publisher">by <user-link [user]="_level.publisher" class="pl-0.5"></user-link></p-gentle>
      <p-gentle>Published {{getMoment(_level.publishDate)}}</p-gentle>
    </div>
  </div>

  <div *ngIf="_description && _level.description.length > 0">
    <divider></divider>
    <p>{{_level.description}}</p>
  </div>
</div>

<div *ngIf="!_level" class="animate-pulse">
  <div class="flex items-center gap-x-2">
    <div class="bg-secondary w-20 h-20 rounded-full"></div>

    <div>
      <div class="inline-block h-5 w-36 bg-secondary rounded-full"></div><br>
      <div class="inline-block h-4 w-56 bg-secondary rounded-full"></div><br>
      <div class="inline-block h-4 w-56 bg-secondary rounded-full"></div>
    </div>
  </div>
</div>
